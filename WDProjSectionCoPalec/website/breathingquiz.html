<!DOCTYPE html>
<html>
<head>
    <title>KNYDEX</title>
</head>
<body>
    <h2>Q1 2nd Graded Exercise submitted by Varick Co of 9-Cesium</h2>
    
        Meal Price: <input type="text" id="mealPrice" /> <br/>
        Tip: <input type="text" id="tip" /><br/>
        Service Charge: <input type="text" id="serviceCharge" /><br/><br/>

        <button onclick="totalMeal()">Accept Input</button>
        <p>Total Meal: <span id="totalMeal"></span></p>

    <script>

        var Water = 0;
        var Insect = 0;
        var Mist = 0;
        var Serpent = 0;
        var Flower = 0;
        var Flame = 0;
        var Love = 0;
        var Sound = 0;
        var Beast = 0;
        var Thunder = 0;
        var Sun = 0;
        var Wind = 0;
        var Stone = 0;

        function Introvert() {
            var Water, Insect, Mist, Serpent, Flower ++; 
            var Insect = 0;
            var Mist = 0;
            var Serpent = 0;
            var Flower = 0;
        }
        function Extrovert() {
            var Flame, Love, Beast, Thunder ++;
            var Love = 0;
            var Beast = 0;
            var Thunder = 0;
        }        
        function Ambivert() {
            var Sun, Wind, Stone, Sound ++;
            var Wind = 0;
            var Stone = 0;
            var Sound = 0;
        }
        function Touch() {
            var Love, Beast ++;
            var Beast = 0;
        }
        function Words() {
            var Insect, Flower, Sound ++; 
            var Flower = 0;
            var Sound = 0;
        }
        function Time() {
            var Mist, Thunder, Water ++; 
            var Thunder = 0;
            var Water = 0;

        }
        function Gifts() {
            var Wind, Serpent ++;
            var Serpent = 0;
        }
        function Service() {
            var Stone, Flame, Sun ++;
            var Flame = 0;
            var Sun = 0;

        }       
        function WarmColor() {
            var Sun, Flame, Thunder, Stone, Beast ++; 
            var Flame = 0;
            var Thunder = 0;
            var Stone = 0;
            var Beast = 0;

        }
        function CoolColor() {
            var Serpent, Water, Mist, Insect ++; 
            var Water = 0;
            var Mist = 0;
            var Insect = 0;

        }
        function LightPastel() {
            var Love, Flower, Wind, Sound ++; 
            var Flower = 0;
            var Wind = 0;
            var Sound = 0;

        }                 
        function Sleeping() {
            var Mist, Thunder ++; 
            var Thunder = 0;
        }
        function Sports() {
            var Beast, Flame, Stone++; 
            var Flame = 0;
            var Stone = 0;
        }        
        function Music() {
            var Sound = Sound + 1; 
            var Water = Water + 1;
        }
        function ReadingWriting() {
            var Insect = Insect + 1; 
            var Serpent = Serpent + 1;
        }
        function SpendingTime() {
            var Love = Love + 1;
            var Flower = Flower + 1;
            var Sun = Sun + 1;

        }
        function HeadinCloud() {
            var Mist = Mist + 1; 
            var Thunder = Thunder + 1;
        }
        function ButIfStory() {
            var Serpent = Serpent + 1;
            var Wind = Wind + 1;
            var Insect = Insect + 1;
        }
        function YouAndI() {
            var Sun = Sun + 1; 
            var Love = Love + 1;
        }
        function WordsFlowingOut() {
            var Water = Water + 1; 
            var Flower = Flower + 1;
            var Sound = Sound + 1;

        }
        function TheWallsBroken() {
            var Beast, Stone, Flame ++; 
            var Stone = Stone + 1;
            var Flame = 0;

        }
        function RunAway() {
            var Thunder, Sound, Mist ++; 
            var Sound = Sound + 1;
            var Mist = Mist + 1;                                                               

        }
        function RushAttack() {
            var Beast, Wind ++; 
            var Wind = Wind + 1;
        }
        function Protect() {
            var Flame = Flame + 1; 
            var Love = Love + 1;
            var Flower = Flower + 1;
            var Stone = Stone + 1;
            var Sun = Sun + 1;
        }
        function Strategy() {
            var Insect, Water, Serpent ++;
            var Water = Water + 1;
            var Serpent = Serpent + 1;
        }







    </script>
</body>
